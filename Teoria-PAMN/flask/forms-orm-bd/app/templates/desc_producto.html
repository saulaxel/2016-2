<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <div class="row">
            <div class="col s12 m12"> <!-- esta declaraciÃ³n dice, en movil 1 sola imagen, en tablet y desktop 3 imagenes -->
                <div class="card large">
                    <div class="card-image">
                        <img src="{{ url_for('static', filename='images/productos/' + producto.foto) }}" />
                        <span class="card-title">{{producto.nombre}}</span>
                    </div>
                    <div class="card-content">
                        <p>{{producto.descripcion}}</p>
                        <p>{{producto.precio}}</p>
                    </div>
                    <div class="card-action">
                    	<form action="/agregar/{{producto.id}}" method="post">
	                    	{{ form.hidden_tag() }}
	                    	<div class="col s12 m1">
	                    	{{ form.cantidad.label }}{{ form.cantidad(size=5) }}
	                    	</div>
	                    	<div class="col s12 m12">
	                        	<button class="waves-effect waves-light btn" type="submit" name="action">Agregar al carrito</button>
	                        </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
    
{% endblock %}
